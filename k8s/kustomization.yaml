apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: myrehab-admin

# Apply all manifests in order
resources:
  - configmap.yaml
  - deployment.yaml
  - service.yaml
  - ingress.yaml

# Common labels applied to all resources
commonLabels:
  app.kubernetes.io/name: myrehab-admin
  app.kubernetes.io/component: frontend
  app.kubernetes.io/part-of: myrehab

# Image configuration (can be overridden via kustomize edit)
images:
  - name: myrehab-admin
    newName: docker.io/your-registry/myrehab-admin
    newTag: latest

# ConfigMap generator (optional - can replace configmap.yaml)
# configMapGenerator:
#   - name: myrehab-admin-config
#     literals:
#       - NEXT_PUBLIC_API_URL=http://myrehab-backend:8080

# Namespace (uncomment to deploy to specific namespace)
# namespace: myrehab-system

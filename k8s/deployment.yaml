apiVersion: apps/v1
kind: Deployment
metadata:
  name: myrehab-admin
  namespace: myrehab
  labels:
    app: myrehab-admin
    tier: frontend
spec:
  replicas: 1  # Reduced for VPS
  selector:
    matchLabels:
      app: myrehab-admin
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: myrehab-admin
        tier: frontend
    spec:
      containers:
      - name: myrehab-admin
        image: hwanginhanoi/myrehab-admin:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
          name: http
          protocol: TCP
        env:
        - name: NODE_ENV
          value: "production"
        - name: NEXT_TELEMETRY_DISABLED
          value: "1"
        - name: PORT
          value: "3000"
        # Load environment variables from ConfigMap
        envFrom:
        - configMapRef:
            name: myrehab-admin-config
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        # Health probes disabled - enable if /api/health endpoint exists
        # livenessProbe:
        #   httpGet:
        #     path: /api/health
        #     port: 3000
        #   initialDelaySeconds: 30
        #   periodSeconds: 10
        #   timeoutSeconds: 5
        #   failureThreshold: 3
        # readinessProbe:
        #   httpGet:
        #     path: /api/health
        #     port: 3000
        #   initialDelaySeconds: 10
        #   periodSeconds: 5
        #   timeoutSeconds: 3
        #   failureThreshold: 3
        securityContext:
          runAsNonRoot: true
          runAsUser: 1001
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          readOnlyRootFilesystem: false
      restartPolicy: Always
      securityContext:
        fsGroup: 1001

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: myrehab-admin
  labels:
    app: myrehab-admin
  annotations:
    # SSL/TLS with cert-manager (optional)
    # cert-manager.io/cluster-issuer: "letsencrypt-prod"

    # nginx ingress controller settings (adjust based on your ingress controller)
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "false"

    # Request size limit (adjust as needed)
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"

    # Timeouts
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "60"
spec:
  ingressClassName: nginx  # Adjust based on your ingress controller
  rules:
  - host: admin.myrehab.example.com  # Replace with your domain
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: myrehab-admin
            port:
              number: 80
  # Uncomment for HTTPS with cert-manager
  # tls:
  # - hosts:
  #   - admin.myrehab.example.com
  #   secretName: myrehab-admin-tls

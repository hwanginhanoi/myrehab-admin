apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: myrehab-admin-ingress
  namespace: myrehab
  labels:
    app: myrehab-admin
  annotations:
    # Traefik annotations (K3s default ingress controller)
    traefik.ingress.kubernetes.io/router.entrypoints: web
    traefik.ingress.kubernetes.io/router.priority: "10"

spec:
  # For K3s with Traefik (default), comment out ingressClassName
  # For nginx-ingress, use: ingressClassName: nginx
  # ingressClassName: nginx

  # --- TLS Configuration (Uncomment when SSL is configured) ---
  # tls:
  #   - hosts:
  #       - app.myrehab.vn
  #     secretName: myrehab-admin-tls

  rules:
    # Frontend application at app.myrehab.vn
    - host: app.myrehab.vn
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: myrehab-admin
                port:
                  number: 80
